<!DOCTYPE html>
<html>
  <head>
    <title>weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <div class="row g-3 city-search">
          <div class="col-sm-6">
            <input
              type="text"
              class="form-control shadow-sm"
              placeholder="Enter a city.."
              id="city-input"
            />
          </div>
          <div class="col search-button">
            <button type="submit" class="btn btn-primary shadow-sm">
              Search
            </button>
            <input
              type="submit"
              class="btn btn-success shadow-sm"
              id="current-location-button"
              value="Current city"
            />
          </div>
        </div>
      </form>

      <h1>
        Current weather for
        <br />
        <span class="city" id="city">Lisbon</span>
        <br />
        <span class="date" id="date">Sunday | 17:41</span>
      </h1>
      <br />
      <img src="src/images/cloudy.svg" class="weather-icon" width="100px" />
      <span class="weather-description">Clouds</span>
      <span class="temperature" id="temperature">19</span>
      <span class="units">
        <a href="#" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>

      <div class="day-summary">
        <div>
          <div class="day-summary-value" id="high">23°</div>
          <div class="day-summary-label">High</div>
          <div class="day-summary-value" id="low">14°</div>
          <div class="day-summary-label">Low</div>
        </div>
        <div>
          <div class="day-summary-value">0%</div>
          <div class="day-summary-label">Rain</div>
          <div class="day-summary-value">21km/h</div>
          <div class="day-summary-label">Wind</div>
        </div>
        <div>
          <div class="day-summary-value">05:27</div>
          <div class="day-summary-label">Sunrise</div>
          <div class="day-summary-value">20:57</div>
          <div class="day-summary-label">Sunset</div>
        </div>
      </div>

      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Mon</div>
            <img src="src/images/rain.svg" alt="rain" width="50px" />

            <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-min">6°</span>
              <span class="weather-forecast-temp-max">9°</span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-date">Tue</div>
            <img src="src/images/cloud.svg" alt="cloud" width="50" />

            <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-min">7°</span>
              <span class="weather-forecast-temp-max">9°</span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-date">Wed</div>
            <img src="src/images/cloudy.svg" alt="cloudy" width="50" />

            <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-min">6°</span>
              <span class="weather-forecast-temp-max">9° </span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img src="src/images/sunny.svg" alt="sunny" width="50" />

            <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-min">9°</span>
              <span class="weather-forecast-temp-max">13° </span>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-forecast-date">Fri</div>
            <img src="src/images/windy.svg" alt="windy" width="50" />

            <div class="weather-forecast-temp">
              <span class="weather-forecast-temp-min">8°</span>
              <span class="weather-forecast-temp-max">10° </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/AnaMafaldaBatista/Weather-App"
        >Open Source Code</a
      >
      by <strong>Ana Batista</strong>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
